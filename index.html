<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>【n8n 介面】Raptor AI 測試版流程啟動器</title> <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #webhook-form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #45a049; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="webhook-form">
        <h2>Raptor AI 數據提交與流程啟動</h2> <input type="text" id="user-name" placeholder="請輸入您的姓名"> 
        <input type="text" id="user-email" placeholder="請輸入您的電子郵件"> 
        
        <button id="trigger-button">點擊發送資料並啟動 AI 流程</button>
        <p id="message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
